<div class="collection-right">
  <div class="collection-right--spinner">
    <app-spinner *ngIf="isPending"></app-spinner>
  </div>
  <ng-container *ngIf="!isPending">
    <div class="collection-right--header">
      <div class="collection-right--header_buttons">
        <div class="subject-name">Personal profile: {{ currentSubject }}</div>
        <div class="buttons-wrapper">
          <ng-container *ngIf="!!currentSubject">
            <button mat-icon-button (click)="edit()">
              <mat-icon svgIcon="edit"></mat-icon>
            </button>
            <button mat-icon-button (click)="delete()">
              <mat-icon svgIcon="trash"></mat-icon>
            </button>
          </ng-container>
        </div>
      </div>
    </div>
  </ng-container>
</div>
