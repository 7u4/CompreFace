<div class="main">
  <div class="add-subject">
    <button mat-flat-button color="primary" (click)="openModalWindow()">
      {{ 'manage_collection.left_side.add_subject' | translate }}
    </button>
  </div>
  <div class="search">
    <app-search-table (inputSearch)="onSearch($event)" searchPlaceholder="{{ 'manage_collection.left_side.search' | translate }}">
    </app-search-table>
  </div>
  <div class="spinner">
    <app-spinner *ngIf="isLoading$ | async"></app-spinner>
  </div>
  <div class="subjects">
    <mat-selection-list [multiple]="false">
      <mat-list-option *ngFor="let subject of subjectsList | subjectFilter: search" class="section">
        <div class="avatar">
          <mat-icon svgIcon="avatar-subject"></mat-icon>
          <div class="name">
            {{ subject }}
          </div>
        </div>
      </mat-list-option>
    </mat-selection-list>
  </div>
</div>
